<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Filter</title>
</head>

<body>

    <svg width="1600px" height="800px">

        <defs>
            <filter id="turbulent-dissolve" x="0%" y="0%">
                <feTurbulence type="fractalNoise" baseFrequency=".012" />
                <feColorMatrix type="luminanceToAlpha" />
                <feComponentTransfer>
                    <feFuncA type="linear" slope="0">
                        <animate attributeName="slope" values="0;0;0;0;0;0.5;1;1.5;2;2;2;2;2;2;1.5;1;0.5;0" dur="8s"
                            repeatCount="indefinite" />
                    </feFuncA>
                </feComponentTransfer>

                <feComponentTransfer>
                    <feFuncA type="discrete" tableValues="0 1" />
                </feComponentTransfer>
                <feGaussianBlur stdDeviation="1" />
                <feComposite operator="in" in="SourceGraphic" result="overlay" />

                <feImage xlink:href="./assets/img (1).jpg" width="900" height="600" result="underlay" />
                <feComposite operator="over" in="overlay" in2="underlay" />
            </filter>
        </defs>


        <image filter="url(#turbulent-dissolve)" width="900" height="600" xlink:href="./assets/img (2).jpg" />


    </svg>

</body>

</html>
